  AzureWebJobsStorage: ''
apiVersion: v1
kind: Secret
metadata:
  name: sidmlbackend
  namespace: ml-app
---
data:
  host.master: dnRkNGh0NVRHL09DOG9vazBlZURNdTF5VkZRVDROd213NXU3SHI5dUc0Y1hFT0VqTTJYc3Z3PT0=
  host.function.default: MmozaG9NOXBLU05hczNMU1RmQTFEcC9SZWxVWkQ3L3ZVZFJvNHVUVHlRUURrQ1dNS0swT3BnPT0=
  host.systemKey.default: ODNJRHJWUFNYc2FvNXc3Rks1OGU3bjJ1NDlJbFZZZWpzejJhUWFCY3EwUVBtMWdHV0w5Nk1BPT0=
  functions.main.default: Wm1aUlhKUlhoeUxuTVlKYTh4ZmxabDNCdXlMZ2F4czZTMGNwVHFwTmM0R0Z5VGF3NWljVmVRPT0=
apiVersion: v1
kind: Secret
metadata:
  name: func-keys-kube-secret-sidmlbackend
  namespace: ml-app
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: sidmlbackend-function-keys-identity-svc-act
  namespace: ml-app
---
rules:
- apiGroups:
  - ''
  resources:
  - secrets
  - configMaps
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: functions-keys-manager-role
  namespace: ml-app
---
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: functions-keys-manager-role
subjects:
- kind: ServiceAccount
  name: sidmlbackend-function-keys-identity-svc-act
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: sidmlbackend-function-keys-identity-svc-act-functions-keys-manager-rolebinding
  namespace: ml-app
---
apiVersion: v1
kind: Service
metadata:
  name: sidmlbackend-http
  namespace: ml-app
spec:
  selector:
    app: sidmlbackend-http
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sidmlbackend-http
  namespace: ml-app
  labels:
    app: sidmlbackend-http
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sidmlbackend-http
  template:
    metadata:
      labels:
        app: sidmlbackend-http
    spec:
      containers:
      - name: sidmlbackend-http
        image: acrmlbackend.azurecr.io/sidmlbackend:latest
        resources:
          limits:
            cpu: 300m
            memory: 2048Mi
          requests:
            cpu: 100m
            memory: 512Mi
        volumeMounts:
          - name: azure
            mountPath: /mnt/azure
        ports:
        - containerPort: 80
        env:
        - name: AzureFunctionsJobHost__functions__0
          value: main
        - name: AzureWebJobsSecretStorageType
          value: kubernetes
        - name: AzureWebJobsKubernetesSecretName
          value: secrets/func-keys-kube-secret-sidmlbackend
        - name: MODEL_SERVICE
          value: twolvlImp
        envFrom:
        - secretRef:
            name: sidmlbackend
        readinessProbe:
          failureThreshold: 3
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 240
          httpGet:
            path: /
            port: 80
            scheme: HTTP
        startupProbe:
          failureThreshold: 3
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 240
          httpGet:
            path: /
            port: 80
            scheme: HTTP
      serviceAccountName: sidmlbackend-function-keys-identity-svc-act
      volumes:
        - name: azure
          csi:
            driver: file.csi.azure.com
            volumeAttributes:
              secretName: azure-secret
              shareName: aksshare
              mountOptions: "dir_mode=0777,file_mode=0777,cache=strict,actimeo=30"
---

