  name: ml-backend-http
  namespace: ml-app
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: ml-backend-http
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: ml-backend-http
  name: ml-backend-http
  namespace: ml-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ml-backend-http
  template:
    metadata:
      labels:
        app: ml-backend-http
    spec:
      containers:
      - env:
        - name: AzureFunctionsJobHost__functions__0
          value: main
        - name: AzureWebJobsSecretStorageType
          value: kubernetes
        - name: AzureWebJobsKubernetesSecretName
          value: secrets/func-keys-kube-secret-ml-backend
        - name: MODEL_SERVICE
          value: twolvlImp
        envFrom:
        - secretRef:
            name: ml-backend
        image: mlbackendrepo.azurecr.io/ml-backend:latest
        name: ml-backend-http
        ports:
        - containerPort: 80
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /
            port: 80
            scheme: HTTP
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 240
        resources:
          limits:
            cpu: 800m
            memory: 2048Mi
          requests:
            cpu: 300m
            memory: 1024Mi
        startupProbe:
          failureThreshold: 3
          httpGet:
            path: /
            port: 80
            scheme: HTTP
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 240
        volumeMounts:
        - mountPath: /mnt/azure/datasets
          name: azure
      serviceAccountName: ml-backend-function-keys-identity-svc-act
      volumes:
      - csi:
          driver: blob.csi.azure.com
          volumeAttributes:
            containerName: datasets
            mountOptions: -o allow_other --file-cache-timeout-in-seconds=120
            secretName: azure-secret
        name: azure
